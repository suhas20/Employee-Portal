<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='templatemo-training-studio.css') }}">
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <nav class="main-nav">
                  <!-- ***** Logo Start ***** -->
                  <a href="index.html" class="logo">Training<em> Studio</em></a>
                  <!-- ***** Logo End ***** -->
                  <!-- ***** Menu Start ***** -->
                  <ul class="nav">
                      <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
                      <li class="scroll-to-section"><a href="#features">About</a></li>
                      <li class="scroll-to-section"><a href="#our-classes">Classes</a></li>
                      <li class="scroll-to-section"><a href="#schedule">Schedules</a></li>
                      <li class="scroll-to-section"><a href="#contact-us">Contact</a></li> 
                      <li class="main-button"><a href="login">Sign Up</a></li>
                  </ul>        
                  <a class='menu-trigger'>
                      <span>Menu</span>
                  </a>
                  <!-- ***** Menu End ***** -->
              </nav>
          </div>
      </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->
<div class="loginbg">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-toggle="pill" href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade in active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <div class="form-container">
        <form action = "{{url_for('loginPage')}}" method="POST">
          <div class="text-center mb-3">
            <p>Sign in with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>

          <p class="text-center">or:</p>

          <!-- Email input -->
          <div class="form-group mb-4">
            <label class="form-label" for="loginName">Email or username</label>
            <input type="email" name="empEmail" id="loginName" class="form-control" />
          </div>

          <!-- Password input -->
          <div class="form-group mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" name="empPass" id="loginPassword" class="form-control" />
          </div>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
          </div>
        </form>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <div class="form-container">
        <form action = "{{url_for('registerPage')}}" method="POST">
          <div class="text-center mb-3">
            <p>Sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>

          <p class="text-center">or:</p>

          <!-- Name input -->
          <div class="form-group mb-4">
            <label class="form-label" for="registerName">Name</label>
            <input type="text" name="EmpName" id="registerName" class="form-control" />
          </div>

          <!-- Username input -->
          <div class="form-group mb-4">
            <label class="form-label" for="registerUsername">Username</label>
            <input type="text" name="EmpUsername" id="registerUsername" class="form-control" />
          </div>

          <!-- Email input -->
          <div class="form-group mb-4">
            <label class="form-label" for="registerEmail">Email</label>
            <input type="email" name="EmpEmail" id="registerEmail" class="form-control" />
          </div>

          

          <!-- Password input -->
          <div class="form-group mb-4">
            <label class="form-label" for="registerPassword">Password</label>
            <input type="password" name="EmpPassword" id="registerPassword" class="form-control" />
          </div>

          <!-- Repeat Password input -->
          <div class="form-group mb-4">
            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            <input type="password" id="registerRepeatPassword" class="form-control" />
          </div>

          <div class="form-group mb-4">
            <label class="form-label" for="registerEmail">User Type:</label>
            <div class="form-check">
                <input class="form-check-input"  type="radio" name="userType" value="Admin" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Admin
                </label>
                &nbsp;
                <input class="form-check-input"  type="radio" name="userType" value="User" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  User
                </label>
              </div>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
            <label class="form-check-label" for="registerCheck">
              I have read and agree to the terms
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Pills content -->
</div>


<!-- jQuery -->
<script src="{{ url_for('static', filename='jquery-2.1.0.min.js') }}"></script>

<!-- Bootstrap -->
<script src="{{ url_for('static', filename='popper.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

<!-- Plugins -->
<script src="{{ url_for('static', filename='scrollreveal.min.js') }}"></script>
<script src="{{ url_for('static', filename='waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery.counterup.min.js') }}"></script>
<script src="{{ url_for('static', filename='imgfix.min.js') }}"></script> 
<script src="{{ url_for('static', filename='mixitup.js') }}"></script> 
<script src="{{ url_for('static', filename='accordions.js') }}"></script>

<!-- Global Init -->
<script src="{{ url_for('static', filename='custom.js') }}"></script>
</body>
</html>
