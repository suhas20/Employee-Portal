<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='templatemo-training-studio.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4b6059de82.js" crossorigin="anonymous"></script>
</head>
<style>
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        padding: 0;
        list-style: none;
    }

    .loginbg {
        height: 100vh;
        background-color: transparent; /* or match with your background */
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    section {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    .container.py-5 {
        padding-top: 180px !important;
        padding-bottom: 0 !important;
        margin: 0 auto;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent */
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <nav class="main-nav">
                  <!-- ***** Logo Start ***** -->
                  <a href="index.html" class="logo">Training<em> Studio</em></a>
                  <!-- ***** Logo End ***** -->
                  <!-- ***** Menu Start ***** -->
                  <ul class="nav">
                      <li class="scroll-to-section"><a href="clientProfile">Home</a></li>
                      <li class="scroll-to-section"><a href="Myschedule">My Schedule</a></li>
                      <li class="scroll-to-section"><a href="#">Welcome back {{username}}!!</a></li>
                      <li class="scroll-to-section"><a href="Logout">Logout</a></li>
                  </ul>
                  <!-- ***** Menu End ***** -->
              </nav>
          </div>
      </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->

<div class="loginbg">
    <section>
      <div class="container py-5">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Upcoming</a></li>
          </ul>
        
          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                &nbsp;
                {%for details in [data]%}
                <div class="card">
                  <div class="card-header">
                  <b>Schedule</b>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class = "col">
                        <h5>Trainer Name:{{details[0]}}</h5>
                        <h5>Date: <span id="currentDate"></span></h5>
                      </div>
                      <div class = "col">
                        <h5>Time:<span id="randomTime" data-Time="{{ details[1] }}"></span></h5>
                      </div>
                    </div>
                    {% endfor %}
                    <a href="#FeedbackModal" data-toggle="modal" class="btn btn-secondary">
                      Feedback
                    </a>
                    <a href="#" class="btn btn-danger">Cancel</a>
                  </div>
                </div>
            </div>
            <!-- Modal for feedback -->
            <div class="modal fade" id="FeedbackModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="modalLabel">Feedback</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form action="{{ url_for('feedback') }}" method="POST">
                              <div class="form-group">
                                <textarea name="message" class="form-control" rows="3" placeholder="Enter text here..."></textarea>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Modal End -->
          </div>
      </div>
    </section>
  </div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
