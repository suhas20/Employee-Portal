<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/4b6059de82.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <style>
    </style>
    <body>
        <div class="container-fluid">
            <!-- Header -->
            {%include "Trainer/TrainerNav.html"%}
            
            <!-- Main content with sidebar and right section -->
            <div class="row">
                <div class="d-flex col-2 flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                      <span class="fs-4">Quick Links</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li>
                        <a href="MyClients" class="nav-link text-white">
                          My clients
                        </a>
                      </li>
                      <li class="nav-item">
                        <a tabindex="0" class="btn btn-lg btn-danger btn-block" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" >Notifications</a>
                      </li>
                      <li>
                        <a href="MyFeedback" class="nav-link text-white">
                          Feedback
                        </a>
                      </li>
                      <li>
                        <a href="MyProfile" class="nav-link text-white">
                          My Profile
                        </a>
                      </li>
                    </ul>
                    <hr>
                  </div>
                  <div class="col-10">
                    <div>
                        <div class = "col">
                            <div id="accordion">
                                &nbsp;
                                {%for details in data%}
                                <div class="card ">
                                  <div class="card-header loginbg" style="height:50px;" id="headingThree">
                                    <h5 class="mb-0">
                                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree{{details[0]}}" aria-expanded="false" aria-controls="collapseThree">
                                        <div class="row">
                                            <div class = "col">
                                                <label class="text-white"> Client Name: {{details[1]}}
                                            </div>
                                            <div class = "col">
                                                <label class="text-white">{{details[4]}}
                                            </div>
                                        </div>
                                      </button>
                                    </h5>
                                  </div>
                                  <div id="collapseThree{{details[0]}}" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                    <div class="card-body">
                                        {{details[3]}}
                                    </div>
                                  </div>
                                </div>
                                {%endfor%}
                              </div>
                        </div>
                    </div>
                </div>
            </div>
    
          
        </div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
     
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var notifications = {{ notifications | safe }};
    </script>
    <script src="{{url_for('static', filename = 'script.js')}}" ></script>
    </body>
</html>
