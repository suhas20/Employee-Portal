                              </div>
                            <div class="form-group">
                                <label>Required Shift</label>
                                <select class="form-select" name ="shift">

                                  <option value = "12PM - 9:30PM"> 12PM - 9:30PM </option>
                                  <option value = "9PM - 6:30AM"> 9PM - 6:30AM </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="empname">For month:</label>
                                <input type="month" name="month" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="empname">Reason:</label>
                                <textarea class="form-control" name="reason" aria-label="With textarea"></textarea>
                            </div>
